<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kacang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <script src="https://kit.fontawesome.com/0297596a0a.js" crossorigin="anonymous"></script>
    <script>
        // On page load or when changing themes, best to add inline in `head` to avoid FOUC
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/public/css/style.css">
</head>

<body>
    <div class="flex flex-col min-h-screen">
        <!-- Navbar -->
        <header class="bg-blue-500 md:h-12 lg:h-16 xl:h-20">Navbar</header>

        <!-- Main content area -->
        <div class="flex-grow flex">
            <!-- Sidebar -->
            <aside class="bg-yellow-400 w-full md:w-1/4 lg:w-1/6 xl:w-1/6 p-4">Form</aside>

            <!-- Container -->
            <main class="bg-purple-600 flex-grow p-4">Container</main>
        </div>

        <!-- Footer -->
        <footer class="bg-gray-700 md:h-12 lg:h-16 xl:h-20">Footer</footer>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>

</body>

</html>
