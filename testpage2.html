<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowbite Accordion with Checkboxes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/flowbite@latest/dist/flowbite.min.css" rel="stylesheet">
</head>

<body class="bg-gray-600 p-6">

    <!-- Accordion -->
    <div id="accordion-collapse" data-accordion="collapse" class="w-full max-w-md mx-auto">

        <!-- Section 1 -->
        <h2 id="accordion-collapse-heading-1">
            <button type="button"
                class="flex justify-between items-center py-4 px-4 w-full font-medium text-left text-gray-500 bg-white hover:bg-gray-50 border border-b-0 border-gray-200 rounded-t-xl focus:ring-4 focus:ring-gray-200"
                data-accordion-target="#accordion-collapse-body-1" aria-expanded="true"
                aria-controls="accordion-collapse-body-1">
                <span>Section 1: Front-End Web Development</span>
                <svg data-accordion-icon class="w-6 h-6 shrink-0 rotate-180 transition-transform duration-200"
                    aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            </button>
        </h2>
        <div id="accordion-collapse-body-1" class="hidden" aria-labelledby="accordion-collapse-heading-1">
            <div class="bg-gray-50 p-4 border border-gray-200 border-t-0">
                <!-- List of items in Section 1 -->
                <ul class="space-y-2">
                    <li><input type="checkbox" class="mr-2">Item 1</li>
                    <li><input type="checkbox" class="mr-2">Item 2</li>
                    <li><input type="checkbox" class="mr-2">Item 3</li>
                </ul>
            </div>
        </div>

        <!-- Section 2 -->
        <h2 id="accordion-collapse-heading-2">
            <button type="button"
                class="flex justify-between items-center py-4 px-4 w-full font-medium text-left text-gray-500 bg-white hover:bg-gray-50 border border-b-0 border-gray-200 focus:ring-4 focus:ring-gray-200"
                data-accordion-target="#accordion-collapse-body-2" aria-expanded="false"
                aria-controls="accordion-collapse-body-2">
                <span>Section 2: Introduction to HTML</span>
                <svg data-accordion-icon class="w-6 h-6 shrink-0 transition-transform duration-200" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            </button>
        </h2>
        <div id="accordion-collapse-body-2" class="hidden" aria-labelledby="accordion-collapse-heading-2">
            <div class="bg-gray-50 p-4 border border-gray-200 border-t-0">
                <!-- List of items in Section 2 -->
                <ul class="space-y-2">
                    <li><input type="checkbox" class="mr-2">Item 1</li>
                    <li><input type="checkbox" class="mr-2">Item 2</li>
                    <li><input type="checkbox" class="mr-2">Item 3</li>
                </ul>
            </div>
        </div>

        <!-- Section 3 -->
        <h2 id="accordion-collapse-heading-3">
            <button type="button"
                class="flex justify-between items-center py-4 px-4 w-full font-medium text-left text-gray-500 bg-white hover:bg-gray-50 border border-gray-200 focus:ring-4 focus:ring-gray-200"
                data-accordion-target="#accordion-collapse-body-3" aria-expanded="false"
                aria-controls="accordion-collapse-body-3">
                <span>Section 3: Intermediate HTML</span>
                <svg data-accordion-icon class="w-6 h-6 shrink-0 transition-transform duration-200" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            </button>
        </h2>
        <div id="accordion-collapse-body-3" class="hidden" aria-labelledby="accordion-collapse-heading-3">
            <div class="bg-gray-50 p-4 border border-gray-200 border-t-0 rounded-b-xl">
                <!-- List of items in Section 3 -->
                <ul class="space-y-2">
                    <li><input type="checkbox" class="mr-2">Item 1</li>
                    <li><input type="checkbox" class="mr-2">Item 2</li>
                    <li><input type="checkbox" class="mr-2">Item 3</li>
                </ul>
            </div>
        </div>

    </div>

    <script src="https://unpkg.com/flowbite@latest/dist/flowbite.js"></script>
</body>

</html>
